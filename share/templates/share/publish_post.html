{% extends "share/dashboard.html" %}
{% block posts %}

<head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

h3 {
  text-align: center;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
    <div class="container">

        <div class="column" >
            <h4 class="title is-5">Create your new post:</h4>
             {% if error %}
                    <h3 style="color: red">{{ error }}</h3>
                {% endif %}
            <form action="{% url 'share:create_post' %}" method="post">
            {% csrf_token %}
              <div class="field">
                <div class="control">
                  <label class="label" id='publisher' name='publisher' >Publisher: {{ user.username }} </label>
                </div>
              </div>

                <div class="field">
                  <div class="control">
                    <label class="label">*Title</label>
                    <input id='title' placeholder="Title" type="text" name="title">
                  </div>
                </div>

                <div class="field">
                      <div class="control">
                        <label class="label">*Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                      </div>
                </div>

                <label for="body">*Body</label>
                <textarea id="body" name="body" placeholder="Write something..." style="height:200px"></textarea>

                <div class="field">
                  <div class="control">
                    <label class="label">subject</label>
                    <select class="input is-primary" name="subject">
                      <option value="farming">Farming</option>
                      <option value="gardening">Gardening</option>
                      <option value="general">General</option>
                    </select>
                  </div>
                </div>


                <label class="checkbox">
                  <br>Do you want to make this post public?
                      <input type="checkbox"  id="make_public" name="make_public" />
                </label>

                <br><br><br>

                <div class="field">
                  <div class="control">
                    <button class="button is-success is-outlined is-fullwidth" type="submit" value="Publish">Publish</button>&nbsp;
                  </div>
                </div>

            </form>
         </div>
    </div>
</body>
