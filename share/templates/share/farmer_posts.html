{% extends "share/dashboard.html" %}
{% block posts %}
<div class="columns">
    <div class="column">

      {% if error %}
        <h3 class="title is-3" style="color: red">{{ error }}</h3>
      {% endif %}

        <h2 class="title is-2">Posts created by you:
          <span style="color:blue">{{ all_posts.publisher.user.username }}</span>
        </h2>
        <div class="box">
        {% for p in problem %}
                <div class="content"> {{ p.title }}
                  <a class="button is-primary is-small" href="{% url 'share:show_posts' p.id %}">Show more ...</a>

                </div>
        {% endfor %}
        </div>

              <br><br>
              <a href="{% url 'share:publish_post' %}" class="btn btn-primary btn-lg">Create new post!</a>
            </div>
          <br><br>

      </div>

    </div>
</div>
{% endblock %}
